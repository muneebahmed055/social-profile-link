<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="user">
      <img width="64px" height="64px" src="avatar-jessica.jpeg" alt="">
      <h3 id="username">Jessica Randall</h3>
      <p id="country">  London, United Kingdom</p>
      <p id="tagline">"Front-end developer and avid reader."</p>
    </div>
    <div class="button">
      <button>Github</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/muneebahmed055">Muneeb Ahmed</a>.
  </div>
</body>
</html>
